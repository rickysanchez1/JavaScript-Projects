<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./JavaScript/JavaScript_3.js" defer></script>
    <title>Data Attribute Assignment</title>
</head>
<body>
    <h1>Types of dog food</h1>
    <h3>Click on a dog food of your choice.</h3>
    <ol>
        <li onclick="displayType(this)" id="normal"
            data-dog_food="Kibble">dry food</li>
        <li onclick="displayType(this)" id="wet"
            data-dog_food="canned food">wet food</li>
        <li onclick="displayType(this)" id="scrap"
            data-dog_food="rawhide">treat</li>
    </ol>
    
</body>
</html>
