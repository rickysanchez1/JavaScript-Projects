<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./CSS/styles.css">
    <title>Countdown Slideshow</title>
</head>
<body>
    <div>
        <p>How many seconds would you like to set your alarm for?</p>
        <input id="seconds" value="" />
        <button onclick="countdown()">Click here</button>
        <p id="timer"></p>
    </div>

    <!-- PHOTO SLIDESHOW START-->

    <div class="photo-container">

        <!-- PHOTO 1 -->

        <div class="slides fade">
          <div class="number">1 / 3</div>
          <img src="./images/car1.jpg" alt="GTA 3 Banshee" style="width:100%">
          <div class="text">GTA 3 Banshee</div>
        </div>
      
        <!-- PHOTO 2 -->

        <div class="slides fade">
          <div class="number">2 / 3</div>
          <img src="./images/car2.jpg" alt="Who knows?" style="width:100%">
          <div class="text">Who knows?</div>
        </div>

        <!-- PHOTO 3 -->
      
        <div class="slides fade">
          <div class="number">3 / 3</div>
          <img src="./images/car3.jpg" alt="SS Chevelle" style="width:100%">
          <div class="text">SS Chevelle?</div>
        </div>
      
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">previous</a>
        <a class="next" onclick="plusSlides(1)">next</a>
      </div>
      <br>
      
      <!-- The square index -->
      <div style="text-align:center">
        <span class="square" onclick="currentSlide(1)"></span>
        <span class="square" onclick="currentSlide(2)"></span>
        <span class="square" onclick="currentSlide(3)"></span>
      </div>

      <!-- PHOTO SLIDESHOW END-->
    <script src="./JS/main.js"></script>
</body>
</html>
