<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheets" type="text/css" href="./CSS/styles.css">
    <title>Countdown Slideshow</title>
</head>
<body>
    <div>
        <p>How many seconds would you like to set your alarm for?</p>
        <input id="seconds" value="" />
        <button onclick="countdown()">Click here</button>
        <p id="timer"></p>
        
        <script src="./JS/main.js"></script>
    </div>

    <div class="slideshowcontainer">
        <!-- Photo container 1 -->
        <div class="slides">
            <div class="numbertext">1 / 3</div>
            <img src="./images/car1.jpg" alt="" style="width:100%;">
            <div class="text">Caption Text</div>
        </div>

        <!-- Photo container 2 -->
        <div class="slides">
            <div class="numbertext">1 / 3</div>
            <img src="./images/car2.jpg" alt="" style="width:100%;">
            <div class="text">Caption Text</div>
        </div>

        <!-- Photo container 3 -->
        <div class="slides">
            <div class="numbertext">1 / 3</div>
            <img src="./images/car3.jpg" alt="" style="width:100%;">
            <div class="text">Caption Text</div>
        </div>

        <!-- Button container-->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10094;</a>

    </div>

    <div class="dots">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>
</body>
</html>
