<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p id="XML_Expample"></p>

    <script>
        var XML_Parser, XML_Document;
    // Create text string
        var Movie = "<movie>" +
            "<title>Men in Tights</title>" +
            "<director>Mel Brooks</director>" +
            "<starring>Cary Elwes</starring>" +
            "<year>1993</year>" +
            "</movie>";

        // Creates an XML DOM parser
        XML_Parser = new DOMParser();

        // Creates a new XML DOM object using the text string
        XML_Document = XML_Parser.parseFromString(Movie, "text/xml");

        document.getElementById("XML_Expample").innerHTML = XML_Document.getElementsByTagName("title")[0].childNodes[0].nodeValue;


    </script>
    
</body>
</html>
