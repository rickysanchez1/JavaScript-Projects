<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <title>Basic jQuery Submission Assignment</title>
</head>
<body>

    <script>

        var image = '<img src="https://imgs.search.brave.com/Z6raHaBwO0bVdJCPkSOrh72VcmjzcRcztSkT6pEVhsM/rs:fit:860:0:0/g:ce/aHR0cHM6Ly90NC5m/dGNkbi5uZXQvanBn/LzA3LzY5Lzc5LzU5/LzM2MF9GXzc2OTc5/NTkxMV9LS1JpejU3/ZjZ5blBLRldHSjA0/TXZEbWhjTmJLZlZU/Uy5qcGc">'
        $(document).ready(function() {
            $("html").append(
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Basic jQuery</h1>\
                            <p id='1'>Paragraph 1</p>\
                            <p id='2'>Paragraph 2</p>\
                            <p id='3'>Paragraph 3</p>\
                            <p id='4'>Click here for image</p>\
                            <p>The paragraph element above me will run a function when clicked to target its element and append a picture, using jQuery.</p>\
                        </div>\
                    </div>\
                </body>"
            );
            $("#2").css({"color":"red"});
            $("#3").click(function() {
                $("h1").hide();
            });
            $("#4").click(function() {
                $("#4").append(image);
            });
        });

    </script>
</body>
</html>
