<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Basic AJAX Demo</title>
		<link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
			<h2>Get The Latest Content:</h2>
			<div class='content' id="content">
				<input type="button" class="button" value="Get Content" id="btn_content" onclick="getContent();"/>
			</div>

		<script type="text/javascript">

            // Step 1: setup the XML http request object
            var onready = new XMLHttpRequest();
            var ajax = new XMLHttpRequest();


            // Step 2: prepare the open ajax request
            ajax.open('GET', 'content.html');
            onready.open('GET', 'content.html', true);
            onready.send();


            // Step 3: define the ajax response callback method
            ajax.onreadystatechange = function() { 
                if (ajax.readyState == 4) { 
                    document.getElementById('content').innerHTML = ajax.responseText;
                }
            }

            onready.onreadystatechange = function() { // onreadystatechange event is triggered every time the readyState property changes. 
                if (onready.readyState === 4 && onready.status === 200) { // 0 (uninitialized), 1 (loading), 2 (loaded), 3 (interactive), 4 (complete).
                    var response = onready.responseText;
                    console.log(response);
                }
            };


            // Step 4: send the ajax request for data
            function getContent() {
                ajax.send();
                document.getElementById('btn_content').style.display = 'none';
            }


			
		</script>
    </body>
</html>
